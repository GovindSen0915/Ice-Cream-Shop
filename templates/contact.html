{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}

</div class="container">
<img src="https://source.unsplash.com/1800x400/?phone,contact" class="d-block w-100 my-4" alt="...">
</div>
<h1 class="text-center">Contact Us...</div>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="container mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="container mb-3">
        <label for="desc" class="form-label">Tell me for what do you want me to contact for...</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    {% endblock body %}
